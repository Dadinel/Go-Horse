services:  
  postgres:
    image: docker.totvs.io/framesp_ci/mp-postgres-initiate-db:12.1.25
    container_name: $environment_postgres_ci_tc_id
    environment:
      POSTGRES_USER: 'docker'
      POSTGRES_DB: 'protheus_db'
      POSTGRES_PASSWORD: "docker"
