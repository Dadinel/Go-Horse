  license:
    image: docker.totvs.io/framesp_ci/license:2.3.4
    container_name: $environment_license_ci_tc_id
  dbaccess:
    image: docker.totvs.io/framesp_ci/dbaccess:postgres
    container_name: $environment_dbaccess_ci_tc_id
    depends_on:
      - license
      - postgres
    links:
      - license
      - postgres        
