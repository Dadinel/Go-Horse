  license:
    image: docker.totvs.io/framesp_ci/license:2.3.4                
  dbaccess:
    image: docker.totvs.io/framesp_ci/dbaccess:postgres
    depends_on:
      - license
      - postgres
    links:
      - license
      - postgres        
    ports:
      - 7801:7801     
  appserver:
    image: lib-base-with-tests:env
    container_name: $appserver_id
    depends_on:
      - license
      - dbaccess
    links:
      - license
      - dbaccess
    ports:
      - 1201:1234
    volumes:
      - /tmp/console:/app-data/console