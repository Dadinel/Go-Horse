version: '3.6'
services:  
  postgres:
    image: docker.totvs.io/framesp_ci/mp-postgres-initiate-db:12.1.25
    environment:
      POSTGRES_USER: 'docker'
      POSTGRES_DB: 'protheus_db'
      POSTGRES_PASSWORD: "docker"
    ports:
      - "5432:5432"    
  # pgadmin:
